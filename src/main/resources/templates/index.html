<body>

<div class="easyui-panel-header">
    <h3 class="easyui-panel-title">访问model</h3>
</div>
<div class="easyui-panel-body">
   <span th:text="${singlePerson.name}"></span>
</div>

<div th:if="${not #lists.isEmpty(people)}">
    <div class="easyui-panel">
        <h3 class="panel-title">列表</h3>
    </div>
    <div class="easyui-panel-body">
        <ul class="easyui-datalist" title="peopleList" style="width:400px;height:250px">
            <li th:each="person:${people}">
                <span th:text="${person.name}"></span>
                <span th:text="${person.age}"></span>
                <a id="btn" href="#" class="linkbutton" data-options="iconCls:'icon-search'" th:onclick="'getName(\''+${person.name}+'\');'">获得名字</a>
            </li>
        </ul>
    </div>

    <div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
        The window content.
    </div>

</div>

<script th:inline="javascript">
    var single = [[${singlePerson}]];

</script>
